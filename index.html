<html lang="en" ng-app="jswalk">
<head>
    <title>Markov walks with Ragas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://tonejs.github.io/CDN/latest/Tone.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <table id="matrix" ng-controller="matrixController">
        <caption>Sargam</caption>
        <thead>
            <th ng-repeat="heading in matrix.headings">{{heading}}</th>
        </thead>
        <tfoot>
            <th ng-repeat="heading in matrix.headings">
                <input type="button" value="{{heading}}" ng-click="play(heading)"></input>
            </th>
        </tfoot>
        <tbody>
            <tr ng-repeat="column in matrix.columns">
                <th>{{column.heading}}</th>
                <td ng-repeat="row in column.rows track by $index"><input type="number" min="0" step="0.1" ng-model="row"></input></td>
            </tr>
        </tbody>
    </table>
</html>
