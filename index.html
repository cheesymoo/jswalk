<html lang="en" ng-app="jswalk">
<head>
    <title>Markov walks with Ragas</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <table id="matrix" ng-controller="matrixController">
        <tr ng-repeat="column in matrix">
            <th>{{column.heading}}</th>
            <td ng-repeat="row in column.rows track by $index">{{row}}</td>
      </tr>
    </table>
    <input type="button" onclick="play()">Play!</input>
</html>
